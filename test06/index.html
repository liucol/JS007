<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background-color: azure;
				border: solid 2px red;
				display: none;
			}
			#div2{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			#div3{
				width: 100px;
				height: 200px;
				background-color: #CCCCCC;
				display: none;
			}
		</style>
		<script>
		function togreen(){
			var IdDiv=document.getElementById("div2");
			IdDiv.style.width="300px";
			IdDiv.style.height="300px";
			IdDiv.style.backgroundColor="green";
		}
		function tored(){
			var IdDiv=document.getElementById("div2");
			IdDiv.style.width="200px";
			IdDiv.style.height="200px";
			IdDiv.style.backgroundColor="red";
		}
		function setText(){
			var OTxt=document.getElementById("text1");
			OTxt.title="adbkfeji";
		}
		function ShowDiv(){
			var ODiv=document.getElementById("div3");
			if(ODiv.style.display=='block'){
				ODiv.style.display="none";
			}else{
				ODiv.style.display="block";
			}
		}
		</script>
	</head>
	<body>
		<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'"
			onmouseout="document.getElementById('div1').style.display='none'"/>
		<div id="div1">注意您的信息安全。。。</div>
		<div id="div2" onmouseover="togreen()" onmouseout="tored()"></div>
		<input id="text1" type="text" />
		<input type="button" value="改文字" onclick="setText()" />
		<input type="button" value="显示隐藏" onclick="ShowDiv()"/>
		<div id="div3"></div>
	</body>
</html>
